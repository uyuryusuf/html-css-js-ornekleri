<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="card">
            <img src="./images/illustration-hero.svg" alt="" class="card-img">
            <section class="container">
                <h1 class="title">Order Sumary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcats on any device anywhere you like!</p>
            </section>
            <section class="order">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
                <div class="price">
                    <span class="order-name">Annual Plan</span>
                    <span class="order-price">$59.99/year</span>
                </div>
                <p class="change">Change</p>
            </section>
            <section class="payment">
                <button class="order-payment">Proceed to Payment</button>
                <button class="cancel-order">Cancel Order</button>
            </section>
        </article>
    </main>
</body>
</html>
