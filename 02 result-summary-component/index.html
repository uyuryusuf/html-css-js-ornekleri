<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="result">
      <div class="result__content">
        <p class="result__title">Your Result</p>
        <div class="result__score">
          <h1 class="result__score-value">76</h1>
          <span class="result__score-label">of 100</span>
        </div>
        <div class="result__footer">
          <h2 class="result__grade">Great</h2>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>

      <div class="summary__content">
        <div class="summary__header">
          <span class="summary__title">Summary</span>
        </div>

        <div class="summary__cards">

          <div class="summary__card">
            <div class="summary__card-left">
              <img class="summary__icon" src="./images/icon-reaction.svg" alt="Reaction icon" />
              <span class="summary__category">Reaction</span>
            </div>
            <div class="summary__card-right">
              <span class="summary__score">80</span>
              <span class="summary__total">/ 100</span>
            </div>
          </div>

          <div class="summary__card">
            <div class="summary__card-left">
              <img class="summary__icon" src="./images/icon-memory.svg" alt="Memory icon" />
              <span class="summary__category">Memory</span>
            </div>
            <div class="summary__card-right">
              <span class="summary__score">80</span>
              <span class="summary__total">/ 100</span>
            </div>
          </div>

          <div class="summary__card">
            <div class="summary__card-left">
              <img class="summary__icon" src="./images/icon-verbal.svg" alt="Verbal icon" />
              <span class="summary__category">Verbal</span>
            </div>
            <div class="summary__card-right">
              <span class="summary__score">61</span>
              <span class="summary__total">/ 100</span>
            </div>
          </div>

          <div class="summary__card">
            <div class="summary__card-left">
              <img class="summary__icon" src="./images/icon-visual.svg" alt="Visual icon" />
              <span class="summary__category">Visual</span>
            </div>
            <div class="summary__card-right">
              <span class="summary__score">73</span>
              <span class="summary__total">/ 100</span>
            </div>
          </div>

        </div>

        <button class="summary__button">Continue</button>
      </div>
    </div>
  </body>
</html>
